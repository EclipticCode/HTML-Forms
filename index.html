<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div class="container">
        <form class="row g-3">
            <div class="row g-3">
                <div class="col firstName">
                  First name <br><input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col lastName">
                  Last name <br><input type="text" class="form-control" aria-label="Last name">
                </div>
              </div>
              <br>
               Select Gender
               <br>
               <br>
               <div class="row">
                <div class="col-4">
                    <input type="radio" class="genderM" value="Male">
                    &nbsp; Male
                </div>
                <div class="col-4">
                    <input type="radio"
                    class="genderF" value="Female">
                      &nbsp; Female
                </div>
               </div>
              
              <div class="col-12 address">
              <label for="inputAddress" class="form-label ">Address</label>
              <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Area</label>
              <input type="text" class="form-control" id="inputAddress2" >
            </div>
            <div class="col-md-6 city">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4 state">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Tamil Nadu</option>
              </select>
            </div>
            <div class="col-md-2 pin">
              <label for="inputZip" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <br>
            Choice of food (Select any 2 only)
            <br>
            <br>
            <div class="row">
                <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input indian" type="checkbox" id="gridCheck" value="Indian">
                      <label class="form-check-label food" for="gridCheck" >
                        Indian
                      </label>
                    </div>
                  </div> &nbsp;
                  <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input chinese" type="checkbox" id="gridCheck" value="Chinese">
                      <label class="form-check-label" for="gridCheck">
                        Chinese
                      </label>
                    </div>
                  </div> &nbsp;
                  <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input italian" type="checkbox" id="gridCheck"
                      value="Italian">
                      <label class="form-check-label" for="gridCheck">
                        Italian
                      </label>
                    </div>
                  </div> &nbsp;
                  <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input mexican" type="checkbox" id="gridCheck" value="Mexican">
                      <label class="form-check-label" for="gridCheck">
                        Mexican
                      </label>
                    </div>
                  </div> &nbsp;
                  <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input korean" type="checkbox" id="gridCheck" value="Korean">
                      <label class="form-check-label" for="gridCheck">
                        Korean
                      </label>
                    </div>
                  </div>
            </div>
             <br><br>
           </form>
          <div class="col-12">
            <button type="button" class="btn btn-primary submit">Submit</button>
          </div>
            <br>
            <br>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Pincode</th>
                <th scope="col">Food</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-secondary">
                <th scope="row">1</th>
                <td class="firstTable"></td>
                <td class="lastTable"></td>
                <td class="genderTable"></td>
                <td class="addressTable"></td>
                <td class="cityTable"></td>
                <td class="stateTable"></td>
                <td class="pinTable"></td>
                <td class="foodTable"></td>
                
              </tr>
             
            </tbody>
          </table>
      </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./src/script.js"></script>
</body>
</html>
